<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/css/app.css" rel="stylesheet">
	<link href="/css/vendor.css" rel="stylesheet">
	<title>Brunch example</title>
</head>

<body>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-xs-18 col-sm-9 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Area Chart</div>
					<div class="panel-body">
						<div id="area">
						</div>
						<div id="legend">
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-18 col-sm-9 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Bars</div>
					<div class="panel-body">
						<div id="bar">
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-18 col-sm-9 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Line Stats</div>
					<div class="panel-body">
						<div id="line">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-18 col-sm-9 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Pie Chart</div>
					<div class="panel-body">
						<div id="donut">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-18 col-sm-9 col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Non-continuous data</div>
					<div class="panel-body">
						<div id="nonContinous">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
<script src="/js/app.js"></script>
<script src="/js/vendor.js"></script>
<script>
	require('js/initialize');

</script>


</html>
